---
ruby_opts: &ruby_opts
  LDFLAGS: '-L/usr/local/opt/openssl/lib'
  CPPFLAGS: '-I/usr/local/opt/openssl/include'
  RUBY_CONFIGURE_OPTS: '--enable-shared --with-openssl-dir=/usr/local/opt/openssl --with-readline-dir=/usr/local/opt/readline'
ruby::version::env:
  2.3.1:
    <<: *ruby_opts
ruby::global::version: 2.3.1
ruby::rbenv::plugins:
  ruby-build:
    ensure: v20160913
    source: sstephenson/ruby-build
  rbenv-binstubs:
    ensure: v1.5
    source: ianheggie/rbenv-binstubs
  rbenv-update:
    ensure: master
    source: rkh/rbenv-update
ruby::build::ensure: v20160913
go::chgo_version: master
go::chgo_source: mattheath/chgo
