---
ruby_opts: &ruby_opts
  LDFLAGS: "-L/opt/X11/lib"
  RUBY_CONFIGURE_OPTS: "--enable-shared --with-openssl-dir=/opt/boxen/homebrew/opt/openssl --with-readline-dir=/opt/boxen/homebrew/opt/readline"
ruby::version::env:
  2.2.1:
    <<: *ruby_opts
ruby::global_version: "2.2.1"
ruby::default_gems:
  - bundler
  - rubygems-update
  - pry
  - tmuxinator
  - vvm-rb
  - refe2
  - rubocop
ruby::rbenv_plugins:
  ruby-build:
    ensure: v20150303
    source: sstephenson/ruby-build
  rbenv-binstubs:
    ensure: v1.4
    source: ianheggie/rbenv-binstubs
  rbenv-ctags:
    ensure: v1.0.1
    source: tpope/rbenv-ctags
  rbenv-update:
    ensure: master
    source: rkh/rbenv-update
go::chgo_version: "master"
go::chgo_source: "mattheath/chgo"
alfred::version: "2.8.2_432"
